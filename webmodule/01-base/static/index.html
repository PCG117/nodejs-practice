<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <div class="avatar">
                <img src="images/avatar.png" alt="">
                <form enctype="multipart/form-data" id="avatar-form">
                    <input type="file" name="avatar" class="avatar-input">
                </form>
            </div>
            <h1>ToDoList</h1>
        </div>
        <input type="text" autocomplete="off" class="todo-input">
        <ul class="todo-wrap">
            {% for item in data %}
            <li class="todo-item"  data-id={{ item.id }}>{{ item.task }}</li>
            {% endfor %}
        </ul>
    </div>
    <div class="avatar">
        <img src="images/avatar.png" alt="">
        <form enctype="multipart/form-data" id="avatar-form">
            <input type="file" name="avatar" class="avatar-input">
        </form>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script><script src="js/index.js"></script>
<script src="../app.js"></script>
<script src="js/index.js"></script>
</html>
